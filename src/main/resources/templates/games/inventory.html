<section class="container" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <h2 th:text="${title}"></h2>
    <div id="wrapper">
        <div id="filters-container">
    <div class="pegi-container">
        <h2>PEGI</h2>
        <ul class ="game-filter">
            <li class="element-list"><a href="#">3 years</a></li>
            <li class="element-list"><a href="#">7 years</a></li>
            <li class="element-list"><a href="#">12 years</a></li>
            <li class="element-list"><a href="#">16 years</a></li>
            <li class="element-list"><a href="#">18 years</a></li>
        </ul>
    </div>
        <div class="pegi-container">
            <h2>CATEGORIES</h2>
            <ul class ="game-filter">
                <li class="element-list"><a href="#">Action</a></li>
                <li class="element-list"><a href="#">Fighting</a></li>
                <li class="element-list"><a href="#">Misc</a></li>
                <li class="element-list"><a href="#">Platform</a></li>
                <li class="element-list"><a href="#">Puzzle</a></li>
                <li class="element-list"><a href="#">Racing</a></li>
                <li class="element-list"><a href="#">Role-Playing</a></li>
                <li class="element-list"><a href="#">Simulation</a></li>
                <li class="element-list"><a href="#">Shooter</a></li>
            </ul>
        </div>
        </div>
    <div class="container-card">

        <div class="card" th:each="game:${games}">
<!--        <img class="videogame-img" th:src="@{/img/LogoLG.png}">-->
            <div class ="photo-container">
            <img class="videogame-img" th:src="@{${game.photoImagePath}}" alt= "videogame photo" />
            </div>
        <p class="game-title" th:text="${game.title}"></p>
        <div class="container-fields">
            <p class="text-games" th:text="|Platform: ${game.platform}|"></p>
            <p class="text-games" th:text="|PEGI: ${game.pegi}|"></p>
            <div class="prices-container">
            <p class="text-games" th:text="|${game.price} €|"></p>
            <p id="discount" th:text="|-${game.discount} %|"></p>
            <p id="final-price" th:text="|${game.discountPrice} €|"></p>
            </div>
        </div>

        <div class="cnt-button">
            <button class="btn-edit" sec:authorize="isAuthenticated()">
                <a th:href="'/games/new/'+${game.id}">Edit</a>
            </button>
            <button class="btn-delete" sec:authorize="isAuthenticated()">
                <a th:href="'/games/delete/'+${game.id}">Delete</a>
            </button>
        </div>
    </div>
    </div>
    </div>
</section>
