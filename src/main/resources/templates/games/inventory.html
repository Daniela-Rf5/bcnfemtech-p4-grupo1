
<section class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 th:text="${title}"></h1>
    <div class="container-card">
    <div class="card" th:each="game:${games}">
        <img th:src="@{${game.photoImagePath}}" />
        <!--        &#45;&#45;<img class="videogame-img" th:src="@{/img/LogoLG.png}">-->
        <p class="text-games" th:text="${game.title}"></p>
        <div class="container-fields">
            <p th:text="${game.platform}"></p>
            <p th:text="${game.pegi}"></p>
            <p th:text="${game.discount}"></p>
            <p th:text="${game.price}"></p>
        </div>
        <div class="cnt-button">
            <button class="btn-edit">
                <a th:href="'/games/new/'+${game.id}">Edit</a>
            </button>
            <button class="btn-delete">
                <a th:href="'/games/delete/'+${game.id}">Delete</a>
            </button>
        </div>
    </div>
    </div>
</section>
